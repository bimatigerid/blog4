<div class="post-layout">
    <main class="post-main">
        <header class="post-header">
            <h1 class="post-title">{{PAGE_TITLE}}</h1>
        </header>
        <div class="post-content">
            {{PAGE_CONTENT}}
        </div>
    </main>
    <aside class="sidebar">
        <div class="widget">
            <h3 class="widget-title">Random Posts</h3>
            <ul class="related-posts-list">
                {{RELATED_POSTS}}
            </ul>
        </div>
    </aside>
</div>
