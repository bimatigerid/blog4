<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SEO_TITLE}}</title>
    <style>:root,html.dark-mode{--secondary-color:#3498db}.search-input,.search-item,body{color:var(--text-color)}.mobile-menu-nav a,.site-branding a{color:var(--primary-color)}.post-card-title a,.site-branding a,a{text-decoration:none}.related-post-item a,.site-branding{font-weight:700}:root{--primary-color:#2c3e50;--background-color:#f4f7f6;--text-color:#34495e;--card-bg-color:#ffffff;--footer-bg-color:#2c3e50;--border-color:#e0e0e0;--link-color:#3498db}html.dark-mode{--primary-color:#ecf0f1;--background-color:#2c3e50;--text-color:#bdc3c7;--card-bg-color:#34495e;--footer-bg-color:#1e2b38;--border-color:#4a627a;--link-color:#5dade2}body{font-family:'Helvetica Neue',Arial,sans-serif;margin:0;background-color:var(--background-color)}body.menu-open,body.search-open{overflow:hidden}a{color:var(--secondary-color)}.container{max-width:1100px;margin:0 auto;padding:0 20px}.site-header{backdrop-filter:blur(12px);box-shadow:0 1px 2px 0 rgba(60,64,67,.3),0 2px 6px 2px rgba(60,64,67,.15);padding:0 20px;height:60px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100}.header-actions{display:flex;align-items:center;gap:8px}.header-icon-btn{background:0 0;border:none;cursor:pointer;padding:8px}.header-icon-btn svg{width:24px;height:24px;stroke:var(--primary-color)}.site-branding{font-size:20px}.mobile-menu,.search-overlay{position:fixed;top:0;left:0;width:360px;height:100%;background:rgba(44,62,80,.5);backdrop-filter:blur(5px);z-index:1000;display:none;align-items:flex-start;justify-content:center;padding-top:15vh}.mobile-menu-container,.search-container{background:var(--card-bg-color);border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.1);padding:20px;margin:10px;position:relative;animation:.3s ease-out fadeIn}@keyframes fadeIn{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}.search-input{width:270px;padding:15px;font-size:1.2rem;border:none;border-bottom:2px solid var(--border-color);background:0 0;transition:border-color .2s}.search-input:focus{outline:0;border-bottom-color:var(--secondary-color)}.search-results{margin-top:15px;max-height:50vh;overflow-y:auto}.search-item{display:block;padding:12px;border-bottom:1px solid var(--border-color)}#loadMoreBtn,.close-btn{color:#fff;cursor:pointer}.search-item:last-child{border-bottom:none}.search-item:hover{background:#f0f0f0;border-radius:5px}.close-btn{position:absolute;top:10px;right:15px;background:0 0;border:none;font-size:2.5rem;line-height:1}.post-card,.widget{background:var(--card-bg-color)}.close-btn:hover{color:#aaa}.mobile-menu-nav{list-style:none;padding:0;text-align:center}.mobile-menu-nav a{display:block;padding:15px;font-size:1.2rem;border-radius:5px}.mobile-menu-nav a:hover{background:var(--secondary-color)}.index-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px;padding:20px 0}.post-card{border:1px solid var(--border-color);border-radius:8px;overflow:hidden;box-shadow:0 2px 5px rgba(0,0,0,.05);transition:transform .2s,box-shadow .2s}.post-card:hover{transform:translateY(-5px);box-shadow:0 8px 15px rgba(0,0,0,.08)}.post-card-image{width:100%;height:200px;object-fit:cover;display:block}.post-card-title{padding:15px;font-size:1rem;font-weight:700;margin:0}.post-card-title a{color:var(--text-color)}.post-layout{display:flex;flex-wrap:wrap;gap:30px;margin-top:30px}.post-main{flex:1;min-width:0}.post-header{margin-bottom:20px}.post-title{font-size:2.5rem;margin-bottom:10px}.breadcrumbs{font-size:.9rem;color:#666}.footer-nav a,.related-post-item a,.site-footer{color:var(--text-color)}.post-content{line-height:1.7}.post-content img{max-width:100%;height:auto;border-radius:8px;margin:20px 0}.post-content h2,.post-content h3{margin-top:30px}.sidebar{width:300px;flex-shrink:0;position:sticky;top:80px;align-self:flex-start}.widget{border:1px solid var(--border-color);padding:20px;border-radius:8px;margin-bottom:20px}.widget-title{font-size:1.2rem;margin-top:0;border-bottom:1px solid var(--border-color);padding-bottom:10px;margin-bottom:15px}.related-posts-list{list-style:none;padding:0;margin:0}.related-post-item{display:flex;align-items:center;gap:15px;margin-bottom:15px}.related-post-item:last-child{margin-bottom:0}.related-post-item img{width:60px;height:60px;object-fit:cover;border-radius:5px}.load-more-container{text-align:center;padding:20px 0}#loadMoreBtn{background-color:var(--secondary-color);border:none;padding:12px 24px;font-size:1rem;border-radius:5px;transition:background-color .2s}#loadMoreBtn:hover{background-color:#3e5771}#loadMoreBtn:disabled{background-color:#ccc;cursor:not-allowed}.site-footer{backdrop-filter:blur(12px);padding:40px 20px;margin-top:40px;text-align:center}.footer-nav a{margin:0 10px}.footer-copyright{margin-top:15px;font-size:.9rem;opacity:.7}@media (max-width:768px){.post-layout{flex-direction:column}.sidebar{width:100%;position:static}.post-title{font-size:2rem}.index-grid{grid-template-columns:repeat(2,1fr)}.mobile-menu-container,.search-container{background:var(--card-bg-color);border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.1);padding:20px;margin:10px}.mobile-menu,.search-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(44,62,80,.5);backdrop-filter:blur(5px);z-index:1000;display:none;align-items:flex-start;justify-content:center;padding-top:15vh}}@media (max-width:480px){.index-grid{grid-template-columns:1fr}.mobile-menu,.search-overlay{width:100%}.search-input{width:90%}}</style>
    {{JSON_LD_SCRIPT}}
</head>
<body>

    <header class="site-header">
        <button class="header-icon-btn" id="menuBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
        <div class="site-branding"><a href="/">{{SITE_TITLE}}</a></div>
        <div class="header-actions">
            <button class="header-icon-btn" id="themeToggleBtn" aria-label="Toggle theme">
                <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>

            <button class="header-icon-btn" id="searchBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
    </header>

    <div class="mobile-menu" id="mobileMenu" style="display: none;">
        <button class="close-btn" id="closeMenuBtn">&times;</button>
        <div class="mobile-menu-container">
            <nav>
                <ul class="mobile-menu-nav">{{MOBILE_MENU_LINKS}}</ul>
            </nav>
        </div>
    </div>
    <div class="search-overlay" id="searchOverlay" style="display: none;">
        <button class="close-btn" id="closeSearchBtn">&times;</button>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search articles...">
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <div class="container">
        {{PAGE_CONTENT}}
    </div>

    <footer class="site-footer">
        <nav class="footer-nav">{{FOOTER_MENU_LINKS}}</nav>
        <div class="footer-copyright">
            &copy; 2025 {{SITE_TITLE}}. All rights reserved.
        </div>
    </footer>

    <script>document.addEventListener("DOMContentLoaded",(()=>{const e=document.getElementById("menuBtn"),t=document.getElementById("mobileMenu"),n=document.getElementById("closeMenuBtn");e&&t&&n&&(e.addEventListener("click",(()=>{t.style.display="block",document.body.classList.add("menu-open")})),n.addEventListener("click",(()=>{t.style.display="none",document.body.classList.remove("menu-open")})));const d=document.getElementById("searchBtn"),o=document.getElementById("searchOverlay"),s=document.getElementById("closeSearchBtn"),c=document.getElementById("searchInput"),l=document.getElementById("searchResults");if(d&&o&&s&&c){let e=[];fetch("/search-data.json").then((e=>e.json())).then((t=>{e=t})),d.addEventListener("click",(()=>{o.style.display="block",document.body.classList.add("search-open"),c.focus()})),s.addEventListener("click",(()=>{o.style.display="none",document.body.classList.remove("search-open")})),c.addEventListener("input",(t=>{const n=t.target.value.toLowerCase();if(n.length<2)return void(l.innerHTML="");const d=e.filter((e=>e.title.toLowerCase().includes(n)));d.length>0?l.innerHTML=d.map((e=>`<a href="${e.url}" class="search-item">${e.title}</a>`)).join(""):l.innerHTML='<div style="padding: 10px;">No results found.</div>'}))}const a=document.getElementById("loadMoreBtn"),i=document.getElementById("postGrid");if(a&&i){let e=1;a.addEventListener("click",(()=>{e++,a.disabled=!0,a.textContent="Loading...",fetch(`/api/posts?page=${e}`).then((e=>e.json())).then((e=>{e.length>0?(e.forEach((e=>{const t=`\n                                <div class="post-card">\n                                    <a href="/${e.slug}">\n                                        <img src="${e.image}" alt="${e.title}" class="post-card-image" onerror="this.onerror=null;this.src='https://placehold.co/300x200/png';">\n                                        <h2 class="post-card-title">${e.title}</h2>\n                                    </a>\n                                </div>\n                            `;i.insertAdjacentHTML("beforeend",t)})),a.disabled=!1,a.textContent="Load More"):(a.textContent="End of Posts",a.style.display="none")}))}))}const m=document.getElementById("themeToggleBtn"),r=document.getElementById("theme-icon-sun"),u=document.getElementById("theme-icon-moon"),h=e=>{r&&u&&(r.style.display=e?"block":"none",u.style.display=e?"none":"block")},g=e=>{"dark"===e?(document.documentElement.classList.add("dark-mode"),h(!0)):(document.documentElement.classList.remove("dark-mode"),h(!1))};m&&m.addEventListener("click",(()=>{const e=document.documentElement.classList.toggle("dark-mode"),t=e?"dark":"light";localStorage.setItem("theme",t),h(e)}));const y=localStorage.getItem("theme"),p=window.matchMedia("(prefers-color-scheme: dark)").matches;g(y||(p?"dark":"light"))}));</script>
</body>
</html>
